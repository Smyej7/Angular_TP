<form class="form" [formGroup]="studentForm">
  <mat-form-field>
    <mat-label for="firstname">Firstname</mat-label>
    <input matInput placeholder="" id="firstname" [formControlName]="'firstname'">
  </mat-form-field>

  <mat-form-field>
    <mat-label for="lastname">Lastname</mat-label>
    <input matInput placeholder="" id="lastname" [formControlName]="'lastname'">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Team</mat-label>
    <mat-select [formControlName]="'img'">
      <mat-option *ngFor="let team of teams" [value]="team">
        <img mat-card-avatar src="assets/images/{{team}}.png" alt="Avatar" style="height: 30px; padding-top: 20px;">
        <span style="padding-left: 40px;">{{team}}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button type="submit" class="btn-custom" (click)="addStudent()">Create</button>
</form>
