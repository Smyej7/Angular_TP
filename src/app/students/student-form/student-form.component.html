<h3>Create a new Student</h3>
<form class="ticket-form" [formGroup]="studentForm">
  <label for="firstname">
    Firstname <br>
    <input class="input-custom" type="text" id="firstname" [formControlName]="'firstname'">
  </label>
  <br>
  <label for="lastname">
    Lastname <br>
    <input class="input-custom" type="text" id="lastname" [formControlName]="'lastname'">
  </label>
  <br>
  <button type="submit" class="btn-custom" (click)="addStudent()">Create</button>
</form>

<br><br>{{studentForm.getRawValue() | json}}
