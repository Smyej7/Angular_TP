<div *ngIf="student">
  <a routerLink="/student/19"> nsiri </a>
  <h2>{{firstname}} {{lastname}} Details</h2>
  <div><span>id: </span>{{student.id}}</div>
  <div>
    <label for="student-firstname">Student firstname: </label>
    <input id="student-firstname" [(ngModel)]="student.firstname" placeholder="firstname">
  </div>
  <div>
    <label for="student-lastname">Student lastname: </label>
    <input id="student-lastname" [(ngModel)]="student.lastname" placeholder="lastname">
  </div>
  <div>
    <textarea [(ngModel)]="student.notes" placeholder="notes"></textarea>
  </div>

</div>
<button type="button" (click)="save()">save</button>
<button type="button" (click)="goBack()">go back</button>
