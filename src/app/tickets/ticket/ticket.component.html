<div class="card ticket" (click)="selectTicket()">
  <!-- we use the {{ }} syntax to display the data, more info: https://angular.io/guide/displaying-data-->
  <h3>Title : {{ticket.title}}</h3>
  <i class="fas fa-calendar-alt"></i> {{ticket.date | date: 'shortTime'}} &nbsp;&nbsp;
  <i class="far fa-user"></i> {{ticket.student}} 
  <br/>
  <div style="margin-top: 20px;">
    
    <div *ngIf="ticket.major === 'SI'; else elseBlock1">
      <i class="fa fa-briefcase" aria-hidden="true"></i> {{ticket.major}}
    </div>
    
    <ng-template #elseBlock1>
      <div *ngIf="ticket.major === 'GE'; else elseBlock2">
        <i class="fa fa-book" aria-hidden="true"></i> {{ticket.major}}
      </div>
    
      <ng-template #elseBlock2>
        <div *ngIf="ticket.major === 'GB'">
          <i class="fa fa-camera-retro" aria-hidden="true"></i> {{ticket.major}}
        </div>
    
        <div *ngIf="!(ticket.major === 'GB')">
          <i class="fa fa-times" aria-hidden="true"></i> {{ticket.major}}
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
