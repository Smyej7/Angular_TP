<div class="card ticket">
  <button style="margin-left: 70%;" (click)="changeArchiveStateTicket()">
    {{ticket.archived ? 'Unarchive' : 'Archive'}}
  </button>
  <h3>Title : {{ticket.title}}</h3>
  <span>
    <i class="fas fa-calendar-alt"></i> {{ticket.date | date: 'shortTime'}} &nbsp;&nbsp;
  </span>
  <span>
    <i class="far fa-user"></i> {{ticket.student.id}} - {{ticket.student.firstname}} {{ticket.student.lastname}}
  </span>
  <div style="margin-top: 20px;">
    <div [ngSwitch]="ticket.major">
      <div *ngSwitchCase="'SI'"><i class="fa fa-briefcase" aria-hidden="true"></i> {{ticket.major}}</div>
      <div *ngSwitchCase="'GE'"><i class="fa fa-book" aria-hidden="true"></i> {{ticket.major}}</div>
      <div *ngSwitchCase="'GB'"><i class="fa fa-camera-retro" aria-hidden="true"></i> {{ticket.major}}</div>
    </div>
  </div>
</div>
