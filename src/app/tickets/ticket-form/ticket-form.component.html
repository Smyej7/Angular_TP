<h3>Create a new ticket</h3>
<form class="ticket-form" [formGroup]="ticketForm">
  <label for="title">
    Title <br>
    <input class="input-custom" type="text" id="title" [formControlName]="'title'">
  </label>
  <br>
  <label for="description">
    Description <br>
    <input class="input-custom" type="text" id="description" [formControlName]="'description'">
  </label>
  <br>

  <label for="major">major :</label>
  <br>
    <select name="major" id="major" [formControlName]="'major'">
      <option *ngFor="let item of MAJORS_LIST" [value]="item">{{ item }}</option>
  </select>
  <!--
    <label for="major">major :</label>
    <br>
    <select name="major" id="major" [formControlName]="'major'">
      <option value="">Please choose an option</option>
      <option value="SI">SI</option>
      <option value="GE">GE</option>
      <option value="GB">GB</option>
  </select>
  -->
  <br>
  <button type="submit" class="btn-custom" (click)="addTicket()">Create</button>
</form>
