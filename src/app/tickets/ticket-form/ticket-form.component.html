<p>Create new Ticket</p>
<form class="form" [formGroup]="ticketForm">
  <mat-form-field class="full-width">
    <mat-label for="title">Title</mat-label>
    <input matInput placeholder="" id="title" [formControlName]="'title'">
  </mat-form-field>
  
  <mat-form-field class="full-width">
    <mat-label for="description">Description</mat-label>
    <input matInput placeholder="" id="description" [formControlName]="'description'">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Student</mat-label>
    <mat-select [formControlName]="'studentId'">
      <mat-option *ngFor="let student of STUDENTS_LIST" [value]="student.id">
        {{student.id}} - {{student.firstname}} {{student.lastname}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Major</mat-label>
    <mat-select [formControlName]="'major'">
      <mat-option *ngFor="let major of MAJORS_LIST" [value]="major">
        {{major}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button type="submit" class="btn-custom" (click)="addTicket()">Create</button>
</form>
